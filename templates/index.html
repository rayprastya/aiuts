<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Analis sentimen yucub</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="exampleInputEmail1">Masukin URLnya bang</label>
                <input type="text" class="form-control" id="" name="link" aria-describedby="emailHelp"
                    placeholder="tolong bulan puasa jangan masukin link aneh aneh">
            </div>
            <button type="submit" class="btn btn-primary">gas ngeng</button>
        </form>

        <div class="row">
            <div class="col-md">
                <br>
                <h4>Url yucubnya = {{ link }}</h4>
                <br>
                <h4>ni gan hasilnya :</h4>
                <br>
                <ul>
                    {%for i in range(1, 5)%}
                    <li>Komen Ke - {{[i]}}</li>
                    <li>Penulis : {{penulis[i]}}</li>
                    <li>Komen : {{komen[i]}}</li>
                    <li>Mood : {{mood[i]}}</li>
                    <li>-------------</li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
